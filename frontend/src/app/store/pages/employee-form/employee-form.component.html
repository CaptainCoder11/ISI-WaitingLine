<kendo-dialog-titlebar (close)="closeForm()">
  Add Employee
</kendo-dialog-titlebar>
<div class="card border-0">
  <div class="card-body">
    <div class="mt-2">
      <h5 class="card-title text-center"></h5>
      <div class="row">
        <form [formGroup]="form" class="form-horizontal">
          <div class="row mb-3">
            <label for="colFormLabel" class="col-sm-2 col-form-label"
              >Name</label
            >
            <div class="col-sm-10">
              <input
                type="name"
                class="form-control"
                formControlName="name"
                [ngClass]="{
                  'is-invalid': getControl('name').invalid && submitted
                }"
              />
              <div
                *ngIf="getControl('name').invalid && submitted"
                class="alert alert-danger mt-2"
              >
                <div *ngIf="getControl('name').errors['required']">
                  Name is required.
                </div>
              </div>
            </div>
          </div>
          <div class="row mb-3">
            <label for="colFormLabel" class="col-sm-2 col-form-label"
              >Email</label
            >
            <div class="col-sm-10">
              <input
                type="email"
                class="form-control"
                formControlName="email"
                [ngClass]="{
                  'is-invalid': getControl('email').invalid && submitted
                }"
              />
              <div
                *ngIf="getControl('email').invalid && submitted"
                class="alert alert-danger mt-2"
              >
                <div *ngIf="getControl('email').errors['required']">
                  Email is required.
                </div>
                <div *ngIf="getControl('email').errors['email']">
                  Invalid Email format
                </div>
              </div>
            </div>
          </div>
          <div class="row mb-3">
            <label for="colFormLabel" class="col-sm-2 col-form-label"
              >Password</label
            >
            <div class="col-sm-10">
              <input
                type="password"
                class="form-control"
                formControlName="password"
                [ngClass]="{
                  'is-invalid': getControl('password').invalid && submitted
                }"
              />
              <div
                *ngIf="getControl('password').invalid && submitted"
                class="alert alert-danger mt-2"
              >
                <div *ngIf="getControl('password').errors['required']">
                  Password is required.
                </div>
              </div>
            </div>
          </div>
          <div class="row mb-3">
            <label for="colFormLabel" class="col-sm-2 col-form-label"
              >Phone</label
            >
            <div class="col-sm-10">
              <input
                type="phone"
                class="form-control"
                formControlName="phone"
                [ngClass]="{
                  'is-invalid': getControl('email').invalid && submitted
                }"
              />
              <div
                *ngIf="getControl('phone').invalid && submitted"
                class="alert alert-danger mt-2"
              >
                <div *ngIf="getControl('phone').errors['required']">
                  Phone is required.
                </div>
                <div *ngIf="getControl('phone').errors['email']">
                  Enter 10 digit Mobile Number
                </div>
              </div>
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-12">
              <button
                type="submit"
                class="
                  btn btn-secondary btn-md btn-info btn-color
                  text-white
                  float-end
                  m4
                "
                (click)="onSubmit()"
              >
                Save
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
