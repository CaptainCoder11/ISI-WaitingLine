apiVersion: apps/v1
kind: Deployment
metadata:
  name: fifo-backend
spec:
  selector:
    matchLabels:
      app: fifo-backend
  replicas: 1
  template:
    metadata:
      labels:
        app: fifo-backend
    spec:
      containers:
      - name: fifo-backend
        image: mrpatel1234/fifo:fifo-backend-v1
        imagePullPolicy: Always
        ports:
        - containerPort: 3333
---
apiVersion: v1
kind: Service
metadata:
  name: fifo-backend-service
spec:
  type: NodePort
  selector:
    app: fifo-backend
  ports:
  - protocol: TCP
    port: 3333
    targetPort: 3333         
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: fifo-ingress
  labels:
    name: fifo-ingress
  nginx.ingress.kubernetes.io/rewrite-target: /  
spec:
  rules:
    - http:
        paths:
        - pathType: Prefix
          path: /backend
          backend:
            service:
              name: fifo-backend-service
              port: 
                number: 3333     
            

